{% extends "App_Folder_HTML/base2.html" %}
{% load static %}
{% block content %}

<h2>{% block title %}レジ一覧{% endblock %}</h2>

<body>
    <ul>
      {% for obj in object_list reversed %}
        <li>
            <a href="{% url 'rezi' pk=obj.pk %}" class="btnn">
              テーブル番号　{{ obj.customer}}卓<br>
              {{ obj.created_bt |date:"Y年n月j日 H:i:s"}}
            </a>

        </li><br>
      {% endfor %}
    </ul>
  </body>
{% endblock %}
